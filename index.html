<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script defer src="main.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" type="text/css" href="/dist/css/styles.css" />
		<link
			rel="icon"
			type="image/jpg"
			href="https://cdn-icons-png.flaticon.com/512/215/215490.png"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<title>Reservas Hotel</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
		/>
	</head>
	<body class="grid-container">
		<header class="encabezado">
			<h1></h1>
		</header>
		<nav class="navegacion">
			<ul></ul>
		</nav>
		<main class="principal">
			<form class="formulario" id="busqueda-reserva">
				<h2>Buscar reservas</h2>
				<legend>Ingreso</legend>
				<input
					type="date"
					required
					name=""
					id="fecha-inicio"
					placeholder="Desde..."
					min=""
				/>
				<legend>Egreso</legend>
				<input
					type="date"
					required
					name=""
					id="fecha-fin"
					placeholder="Hasta..."
				/>
				<legend>Adultos</legend>
				<select
					type="number"
					required
					name=""
					id="mayores"
					min=""
					max=""
					placeholder="0"
				>
					<option>0</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
				<legend>Menores</legend>
				<select type="number" required name="" id="menores" min="" max="">
					<option>0</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
				<legend>Tipo de cambio</legend>
				<select name="" required id="tipo-de-cambio">
					<option value="ARS">ARS</option>
					<option value="USD">USD</option>
				</select>
				<p id="erroresDeBusqueda"></p>
				<button type="button" id="btnBuscarReservas"></button>
			</form>
			<form class="formulario" id="confirma-reserva">
				<h2>Datos personales</h2>
				<legend>Email</legend>
				<input required type="email" name="email" id="emailReserva" />
				<legend>Nombre</legend>
				<input required type="text" name="first_name" id="nombreReserva" />
				<legend>Apellido</legend>
				<input required type="text" name="last_name" id="apellidoReserva" />
				<legend>Fecha de nacimiento</legend>
				<input required type="date" name="date" id="fechaDeNacimiento" />
				<legend>Telefono</legend>
				<input required type="tel" name="phone" id="contactoReserva" />
				<div class="botonera">
					<button type="button" id="siguiente">Siguiente</button>
					<button type="button" id="atras">Atras</button>
				</div>
			</form>
		</main>
		<aside class="lado" id="aside"></aside>
		<footer class="pie"></footer>
	</body>
</html>
